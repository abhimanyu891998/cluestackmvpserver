<!DOCTYPE html>
<html>
<head>
    <title>SSE Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f0f0f0; padding: 10px; height: 400px; overflow-y: scroll; margin: 10px 0; }
        .status { padding: 5px; margin: 5px 0; border-radius: 3px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>Server-Sent Events Test</h1>
    <div id="status" class="status disconnected">Disconnected</div>
    <button onclick="connect()">Connect</button>
    <button onclick="disconnect()">Disconnect</button>
    <div id="log" class="log"></div>

    <script>
        let eventSource = null;
        const statusDiv = document.getElementById('status');
        const logDiv = document.getElementById('log');

        function log(message) {
            const timestamp = new Date().toISOString();
            logDiv.innerHTML += `[${timestamp}] ${message}<br>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function connect() {
            if (eventSource) {
                log('Already connected');
                return;
            }

            log('Connecting to SSE...');
            eventSource = new EventSource('http://localhost:8000/events');

            eventSource.onopen = function() {
                statusDiv.textContent = 'Connected';
                statusDiv.className = 'status connected';
                log('‚úÖ SSE Connected');
            };

            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    log(`üì® ${data.type}: ${data.data.message || 'Data received'}`);
                } catch (e) {
                    log(`üì® Raw message: ${event.data}`);
                }
            };

            eventSource.onerror = function(event) {
                statusDiv.textContent = 'Error/Disconnected';
                statusDiv.className = 'status disconnected';
                log('‚ùå SSE Error or disconnected');
            };
        }

        function disconnect() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                statusDiv.textContent = 'Disconnected';
                statusDiv.className = 'status disconnected';
                log('üîå Disconnected');
            }
        }

        // Auto-connect on page load
        connect();
    </script>
</body>
</html>
